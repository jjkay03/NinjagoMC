name: NinjagoMC
version: '${project.version}'
prefix: NinjagoMC
authors: [jjkay03]
description: Ninjago elemental powers in Minecraft
website: https://jjkay03.com/


main: com.jjkay03.ninjagomc.NinjagoMC
api-version: '1.20'


commands:
  ninjagomc:
    aliases: ["ng"]
    description: "Test if the plugin is running."

  elements:
    aliases: ["ninjagomcelements", "ngelements", "el"]
    description: "List your elements."

  elementslist:
    aliases: ["ninjagomcelementslist", "ngelementslist", "ellist"]
    description: "List all elements."

  setelements:
    aliases: ["ninjagomcsetelements", "ngsetelements", "setel"]
    description: "Set the elements of a player."
    permission: ninjagomc.admin.setelements
    permission-message: "You don't have permission to use this command!"

  ninjagomcwiki:
    aliases: [ "ngwiki" ]
    description: "Give you a link to the NinjagoMC Wiki."

  bind:
    aliases: [ "ninjagomcbind", "ngbind" ]
    description: "Allows you bind element abilities."

  ninjagomcdisplay:
    aliases: [ "ngdisplay" ]
    description: "Toggle abilities display types."