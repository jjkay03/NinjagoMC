name: NinjagoMC
version: '${project.version}'
prefix: NinjagoMC
authors: [jjkay03]
description: Ninjago elemantal powers in Minecraft
website: https://jjkay03.com/


main: com.jjkay03.ninjagomc.NinjagoMC
api-version: '1.20'


commands:
  ninjagomc:
    aliases: ["ng"]
    description: "Test if the plugin is running."
    permission: ninjagomc.command.admin
    permission-message: "You don't have permission to use this command!"

  elements:
    aliases: ["ninjagoelements", "ngelements", "el"]
    description: "List your elements."
    permission: ninjagomc.command.elements
    permission-message: "You don't have permission to use this command!"

  elementslist:
    aliases: ["ninjagoelementslist", "ngelementslist", "ellist"]
    description: "List all elements."
    permission: ninjagomc.command.elementslist
    permission-message: "You don't have permission to use this command!"

  setelements:
    aliases: ["ninjagosetelements", "ngsetelements", "setel"]
    description: "Set the elements of a player."
    permission: ninjagomc.command.admin
    permission-message: "You don't have permission to use this command!"

  ninjagomcwiki:
    aliases: [ "ngwiki" ]
    description: "Give you a link to the NinjagoMC Wiki."
    permission: ninjagomc.command.ninjagomcwiki
    permission-message: "You don't have permission to use this command!"

  bind:
    aliases: [ "ninjagobind", "ngbind" ]
    description: "Allows you bind element abilities."
    permission: ninjagomc.command.bind
    permission-message: "You don't have permission to use this command!"